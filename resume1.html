<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Resume Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        h1 {
            font-size: 2em;
            color: #2d4263;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #45a049;
        }

        .resume {
            display: flex;
            background: white;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .left-column {
            width: 30%;
            background: #2d4263;
            color: white;
            padding: 20px;
        }

        .right-column {
            width: 70%;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1em;
            color: #cccccc;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 1.2em;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: #632d4b;
        }

        .section p {
            font-size: 0.9em;
            line-height: 1.6;
            color: #333333;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .skills ul {
            list-style: none;
        }

        .skills li {
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .experience-item, .education-item {
            margin-bottom: 15px;
        }

        .experience-item h3, .education-item h3 {
            font-size: 1.1em;
            color: #2d4263;
        }

        .experience-item p, .education-item p {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Page -->
        <div class="page active" id="welcome-page">
            <h1>Welcome to KS Resume Builder</h1>
            <button class="btn" id="get-started">Get Started</button>
        </div>

        <!-- Personal Details Page -->
        <div class="page" id="personal-details-page">
            <h1>Personal Details</h1>
            <form id="personal-details-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="title">Job Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn</label>
                    <input type="url" id="linkedin">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <button class="btn" type="submit">Next</button>
            </form>
        </div>

        <!-- Skills and Certifications Page -->
        <div class="page" id="skills-page">
            <h1>Skills & Certifications</h1>
            <form id="skills-form">
                <div class="form-group">
                    <label for="skills">Skills (comma-separated)</label>
                    <textarea id="skills" rows="3" placeholder="e.g., JavaScript, React, Node.js" required></textarea>
                </div>
                <div class="form-group">
                    <label for="certifications">Certifications (comma-separated)</label>
                    <textarea id="certifications" rows="2" placeholder="e.g., AWS Certified Developer, Scrum Master"></textarea>
                </div>
                <button class="btn" type="submit">Next</button>
            </form>
        </div>

        <!-- Experience and Education Page -->
        <div class="page" id="experience-page">
            <h1>Experience & Education</h1>
            <form id="experience-form">
                <div class="form-group">
                    <label for="experience">Experience</label>
                    <textarea id="experience" rows="4" placeholder="e.g., Software Engineer at XYZ Corp (Jan 2020 - Present)" required></textarea>
                </div>
                <div class="form-group">
                    <label for="education">Education</label>
                    <textarea id="education" rows="3" placeholder="e.g., Bachelor of Science in Computer Science, University of ABC" required></textarea>
                </div>
                <button class="btn" type="submit">Generate Resume</button>
            </form>
        </div>

        <!-- Generated Resume Page -->
        <div class="page" id="resume-page">
            <h1>Your Professional Resume</h1>
            <div class="resume" id="resume-output">
                <!-- Resume content will be dynamically inserted here -->
            </div>
            <button class="btn" id="back-to-start">Back to Start</button>
        </div>
    </div>

    <script>
        const pages = document.querySelectorAll('.page');
        const welcomePage = document.getElementById('welcome-page');
        const personalDetailsPage = document.getElementById('personal-details-page');
        const skillsPage = document.getElementById('skills-page');
        const experiencePage = document.getElementById('experience-page');
        const resumePage = document.getElementById('resume-page');
        const resumeOutput = document.getElementById('resume-output');

        // Navigation Logic
        document.getElementById('get-started').addEventListener('click', () => {
            showPage(personalDetailsPage);
        });

        document.getElementById('personal-details-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showPage(skillsPage);
        });

        document.getElementById('skills-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showPage(experiencePage);
        });

        document.getElementById('experience-form').addEventListener('submit', function(e) {
            e.preventDefault();
            generateResume();
            showPage(resumePage);
        });

        document.getElementById('back-to-start').addEventListener('click', () => {
            showPage(welcomePage);
        });

        function showPage(page) {
            pages.forEach(p => p.classList.remove('active'));
            page.classList.add('active');
        }

        function generateResume() {
            // Collect user input
            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const linkedin = document.getElementById('linkedin').value;
            const address = document.getElementById('address').value;
            const skills = document.getElementById('skills').value.split(',').map(skill => skill.trim());
            const certifications = document.getElementById('certifications').value.split(',').map(cert => cert.trim());
            const experience = document.getElementById('experience').value;
            const education = document.getElementById('education').value;

            // Generate Resume HTML
            const resumeHTML = `
                <div class="left-column">
                    <div class="header">
                        <h1>${name}</h1>
                        <p>${title}</p>
                    </div>
                    <div class="section contact-info">
                        <h2>Contact</h2>
                        <p>üìû ${phone}</p>
                        <p>‚úâÔ∏è ${email}</p>
                        <p>üîó ${linkedin}</p>
                        <p>üìç ${address}</p>
                    </div>
                    <div class="section skills">
                        <h2>Skills</h2>
                        <ul>
                            ${skills.map(skill => `<li>${skill}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="section">
                        <h2>Certifications</h2>
                        <p>${certifications.join(', ')}</p>
                    </div>
                </div>
                <div class="right-column">
                    <div class="section">
                        <h2>Experience</h2>
                        <p>${experience}</p>
                    </div>
                    <div class="section">
                        <h2>Education</h2>
                        <p>${education}</p>
                    </div>
                </div>
            `;

            // Display Generated Resume
            resumeOutput.innerHTML = resumeHTML;
        }
    </script>
</body>
</html>
